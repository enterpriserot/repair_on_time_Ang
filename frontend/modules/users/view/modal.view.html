<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form id="login_form" name="login_form" class="modal_login">
          <h3>LOG IN </h3>
  <hr>
  <p>
    <input required type="text" class="loginemail" id="inputUser" name="email" ng-model="form.user" value="" placeholder=" EMAIL ADDRESS" maxlength="100">
  </p>
  <p>
    <input required type="password" name="loginpassword" id="inputPass" ng-model="form.pass" value="" placeholder=" PASSWROD" maxlength="100">
    <span class="error" ng-show="err">{{errorpass}}</span>
  </p>

  <hr>
  <!-- <input type="button" name="loginbutton" id="fb"> -->
  <p class="modal_baix">
    <input type="submit" name="submitLog" id="submitLog" ng-click="login()"
    ng-show="login_form.user.$valid && login_form.pass.$valid" value="SEND">
    <a class="log_link" id="linkReg" href="#/users/signup/">Register</a>
    <a class="log_link" id="linkRest" href="#/users/restore/">Forgot your password?</a>
  </p>
</form>
</div>
