<div class="container-form-contact">
    <form id="contact_form" name="contact_form" class="form-contact">
        <h2 class="form-contact-heading">Contact Us</h2>
        <div class="control-group">
            <input required ng-model="contact.inputName" type="text" id="inputName" name="inputName" placeholder="Name"
            class="input-block-level" dir="auto" maxlength="100">
            <span class="text-danger" ng-show="contact_form.inputName.$error.required && (conytact_form.inputNAme.$dirty
            || contact_form.inputName.$touched)">This field is required</span>
        </div>
        <div class="control-group">
            <input required ng-model="contact.inputEmail" type="email" id="inputEmail" name="inputEmail" placeholder="Email *"
            class="input-block-level" maxlength="100" ng-pattern="/^[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*$/i">
            <span class="text-danger" ng-show="contact_form.inputEmail.$error.required && (contact_form.inputEmail.$dirty ||
            contact_form.inputEmail.$touched)">This field is required</span>
            <span class="text-danger" ng-show="contact_form.inputEmail.$error.email">Invalid Email</span>
        </div>
        <div class="control-group">
            <label for="sel1">Subject</label>
            <select ng-model="contact.inputSubject" class="form-control" id="inputSubject" name="inputSubject" title="Choose subject">
                <option value="">Please, choose one option</option>
                <option value="order">Something relative with an order</option>
                <option value="work">Work with us</option>
                <option value="projects">Propose new projects</option>
                <option value="suggestions">Suggestions</option>
                <option value="claim">Want to claim something</option>
                <option value="suscribe">Suscribe to our mail-list</option>
                <option value="diferente">Something different</option>
            </select>
        </div>
        <div class="control-group">
              <textarea required ng-model="contact.inputMessage" class="input-block-level" rows="4" name="inputMessage"
              placeholder="Input your message..." dir="auto"></textarea>
              <span class="text-danger" ng-show="contact_form.inputMessage.$error.required &&
                (contact_form.inputMessage.$dirty || contact_form.inputMessage.$touched)">This field is required</span>
        </div>

        <input type="hidden" name="token" value="contact_form" />

        <input class="btn btn-primary" type="submit" name="submit" id="submitBtn" disabled="disabled" value="send" />

        <!-- <img src="<?php echo CONTACT_IMG_PATH ?>ajax-loader.gif" alt="ajax loader icon" class="ajaxLoader" /><br/><br/> -->

        <div id="resultMessage" style="display: none;"></div>
    </form>
